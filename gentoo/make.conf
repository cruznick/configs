CFLAGS="-march=native -mmmx -msse -msse2 -msse3 -mtune=native -O2 -pipe"
CXXFLAGS="${CFLAGS}"
# WARNING: Changing your CHOST is not something that should be done lightly.
# Please consult http://www.gentoo.org/doc/en/change-chost.xml before changing.
CHOST="x86_64-pc-linux-gnu"
# These are the USE flags that were used in addition to what is provided by the
# profile used for building.
USE="-hal consolekit dbus pam policykit udev -gtk -gnome qt4 kde mmx sse bash-completion bluetooth  dri ffmpeg kontact libnotify lm_sensors msn multilib opengl win32codecs taglib theora wifi zsh-completion fbcon dvd alsa cdr acpi"

MAKEOPTS="-j3"

VIDEO_CARDS="intel"
INPUT_DEVICES="evdev synaptics joystick keyboard mouse penmounts"
ALSA_CARDS="hda-intel"
LINGUAS="es en" 
ACCEPT_LICENSE="AdobeFlash-10.1"

# If you have layman installed, this line must be below the layman make.conf line 
PORTDIR_OVERLAY="${PORTDIR_OVERLAY} /usr/local/portage/"

# Installs packages for Ruby 1.8 and 1.9.
RUBY_TARGETS="ruby18"
